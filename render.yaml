services:
  - type: web
    name: chinese-learning-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: node --max-old-space-size=512 dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5005
      - key: NODE_OPTIONS
        value: --max-old-space-size=512
